<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Generate QR Code </h1>
							<form  class="needs-validation" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Enter User Id<sup class="winput-error">*</sup></label>
									<input id="userId"  class="form-control" name="userId"
										[(ngModel)]="userId" value="" autofocus>
									
								</div>
						

								<div class="d-flex align-items-center">
									
									<button type="button" (click)="GenerateQRCode()" class="btn btn-primary ms-auto">
										Generate
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="#" routerLink='/register' class="text-dark">Create
									One</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2022-2023 &mdash; FIS Global
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
