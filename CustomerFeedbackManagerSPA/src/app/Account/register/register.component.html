<!DOCTYPE html>
<html lang="en">


<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>


							
							<form [formGroup]="formRegister" novalidate class="needs-validation"  autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" value="" formControlName="name" autofocus>
									<span class="winput-error"  *ngIf="formErrors.name">  {{formErrors.name}}</span>	
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" formControlName="email" value=""  autofocus>
									<span class="winput-error"  *ngIf="formErrors.email">  {{formErrors.email}}</span>	
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" [type]="showPassword ? 'text':'password'" formControlName="password" class="form-control" name="password">
									<span class="winput-right"> <a href="javascript:void(0)">                                              
										<!-- <i (click)="showHidepassword()"
										[ngClass]="showPassword === true ? 'fa fa-eye' : 'fa fa-eye-slash'" aria-hidden="true"></i> -->
									</a></span>
								    <span class="winput-error"  *ngIf="formErrors.password">  {{formErrors.password}}</span>
								</div>

								<p class="form-text text-muted mb-3">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex">
									<button type="button" class="btn btn-primary ms-auto" (click)="insertRegisterDetail()">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="#" routerLink='/login' class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
